name: Update Poker Room Information

on:
  schedule:
    # 毎日午前3時（JST: 午前12時）に実行
    - cron: '0 18 * * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  update-rooms:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install
    
    - name: Run update script
      run: node scripts/update-poker-rooms.js
    
    - name: Commit and push if changed
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        git add data/
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update: Poker room information $(date +'%Y-%m-%d')" && git push)